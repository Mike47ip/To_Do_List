<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list</title>
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
  />
 <script defer src="main.js"></script></head>
 <body>

  <div><h1 class="heading">Today's To do list</h1><span><ion-icon name="refresh-circle-outline"></ion-icon></span></div>
  <div class="TaskContainer">
   <input type="text" id="placeholder" placeholder="Add your task here..." />
   <ul class="Tasklist">
    <li>
     <input type="checkbox" name="checkbox" id="check" />Watch movies<span
      class="material-symbols-rounded"
     >
      delete
     </span>
    </li>
    <li>
     <input type="checkbox" name="checkbox" id="check" />Pray<span
      class="material-symbols-rounded"
     >
      delete
     </span>
    </li>
    <li>
     <input type="checkbox" name="checkbox" id="check" />Read a book<span
      class="material-symbols-rounded"
     >
      delete
     </span>
    </li>
    <li>
     <input type="checkbox" name="checkbox" id="check" />Sleep<span
      class="material-symbols-rounded"
     >
      delete
     </span>
    </li>
   </ul>
   <button type="button">Clear all completed</button>
  </div>

  <div class="tasklist"></div>

  <script src="main.js"></script>
  <script
   type="module"
   src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
   nomodule
   src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
 </body>
</html>
