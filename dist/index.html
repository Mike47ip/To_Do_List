<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list</title>
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
 <script defer src="main.js"></script></head>
 <body>
  <article class="TaskContainer">
    <div class="listLiner">
     <div class="heading">
      <h1>Today's To do list</h1>
      <span class="material-symbols-outlined"> autorenew </span>
     </div>
     <div id="placeholder">
       <input id="inputPlaceholder" class="inputField" type="text" placeholder="Add your task here..." />
      <span id="keyboard_return" class="material-symbols-outlined"> keyboard_return </span>
     </div>
     <ul class="taskList "></ul>
     <div class="clearAll">
      <a id="clearCompletedButton"  class="button" type="button">Clear all completed</a>
     </div>
    </div>
   </article>

 
  <script
   type="module"
   src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
   nomodule
   src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
 </body>
</html>
